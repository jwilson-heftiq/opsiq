
services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: opsiq-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONPATH=/app

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: opsiq-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend

